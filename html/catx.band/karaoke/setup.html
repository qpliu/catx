<!doctype html> 
<html>
<head>
<meta charset=UTF-8>
<title id=title>Karaoke</title>
</head>
</head>
<form id=form action=index.html>
<input type=hidden id=snakes name=snakes value=0>
<input type=submit onclick="document.getElementById('snakes').value=0;" value="Start Bouncing Ball">
<input type=submit onclick="document.getElementById('snakes').value=1;" value="Start Snakes">
</form>
<script>
    const form=document.getElementById("form");
    function make(lab,what,defaul){
	const label=document.createElement("label");
	form.appendChild(label);
	label.innerHTML = lab;
	label.for = what;
	const input=document.createElement("input");
	input.type = "text";
	input.name = what;
	input.value = defaul;
	let match=window.location.search.match("[?&]"+what+"=([^?&]+)");
	if (match)
	    input.value = match[1];
	form.appendChild(document.createElement("br"));
	form.appendChild(label);
	form.appendChild(input);
    }
    make("Lowest Note:","lowestNote","48");
    make("Highest Note:","highestNote","72");
    make("Transpose:","transpose","0");
    make("Harmonics To Check:","harmonicsToCheck","3");
    make("Cinomrahs To Check:","cinomrahsToCheck","3");
    make("FFT Size:","fftSize","8192");
    make("minDecibels:","minDecibels","-100");
    make("maxDecibels:","maxDecibels","-50");
</script>
</html>
