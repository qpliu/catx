<!doctype html> 
<html>
<head>
<meta charset=UTF-8>
<title id=title>Karaoke</title>
</head>
</head>
<form action=index.html>
<label for=lowestNote>Lowest Note:</label>
<input type=text id=lowestNote name=lowestNote value=48>
<br>
<label for=highestNote>Highest Note:</label>
<input type=text id=highestNote name=highestNote value=72>
<br>
<label for=transpose>Transpose:</label>
<input type=text id=transpose name=transpose value=0>
<label for=transpose>half steps</label>
<br>
<label for=maxDecibels>maxDecibels:</label>
<input type=text id=maxDecibels name=maxDecibels value=-50>
<br>
<label for=minDecibels>minDecibels:</label>
<input type=text id=minDecibels name=minDecibels value=-100>
<input type=hidden id=snakes name=snakes value=1>
<br>
<input type=submit onclick="document.getElementById('snakes').value=0;" value="Start Bouncing Ball">
<input type=submit onclick="document.getElementById('snakes').value=1;" value="Start Snakes">
</form>
<script>
    function get(what){
	let match=window.location.search.match("[?&]"+what+"=([^?&]+)");
	if (match)
	    document.getElementById(what).value = match[1];
    }
    get("lowestNote");
    get("highestNote");
    get("minDecibels");
    get("maxDecibels");
    get("transpose");
</script>
</html>
