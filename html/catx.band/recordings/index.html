<!doctype html> 
<html>
<head>
<meta charset=UTF-8>
<title>Aarin Robo's catx recordings</title>
<meta name=description content="Aarin Robo's catx recordings">
</head>
<body style='background:url(/catx.jpg);background-size:cover'>
<script>
  function addControls(id) {
      elt = document.getElementById(id);
      elt.removeChild(elt.childNodes[0]);
      a = document.createElement("audio");
      a.setAttribute("controls", "");
      elt.appendChild(a);
      s = document.createElement("source");
      s.setAttribute("src", id);
      s.setAttribute("type", "audio/mpeg");
      a.appendChild(s);
  }
</script>
<div style=font-size:200%;color:#000;background-color:#fbb;text-align:center;>Aarin Robo's <a href=/>catx</a> recordings</div>
[CATX_LIST_START]
<div style=text-align:center;>
  <span style=font-size:150%;background-color:#0f0>
    <a href="[CATX_LIST_URL_FILENAME]" download>[CATX_LIST_HTML_FILENAME]</a>
    <span id="[CATX_LIST_HTML_FILENAME]"><a href="javascript:addControls('[CATX_LIST_HTML_FILENAME]');">â–¶</a></span>
</span>
</div>
[CATX_LIST_END]
</html>
